<script>
	var burger = document.getElementById("burger");
	var fermerMenu = document.getElementById("fermerMenu");

	var ouvert = false;
	function menu() {
		console.log(ouvert);
		if (!ouvert) {
			ouvert = true;
			document.querySelector("body").style.marginLeft = "0vw";
		}
		else {
			ouvert = false;
			document.querySelector("body").style.marginLeft = "-100vw";
		}
	}
